<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING TEST</title>
    <link rel = "stylesheet" href = "style.css"/> 
</head>
<body>


<div class="result">
    <div class="result-box">
        <div class="res-text">
            <h1> RESULT SUMMARY </h1>
        </div>

        <div class="res-wpm">
            <h1 id = "wpm"> 50 </h1>

        </div>

        <div class="res-acc">
            <h1 id = "acc">100% accuracy</h1>

        </div>

        <div class="restart">
            <p id = "res"> Try another one > </p>

        </div>
    </div>
</div>

<div class="loading">
    <div class="loading-box">
        <div class="loading-img">
            <img src = "assets/load.gif"/>
        </div>
        <div class="loading-text">
            <h1 id = "loadingword"> Generating words... </h1>
        </div> 
    </div>
</div>


<div class="container">
    <div class="header">
        <h1> TypeTest </h1>
        <h3 id = "fetchwords"> </h3>
    </div>
    <div class="board">
        <div class="words">
            <!--- words will be inserted here-->
        </div>
    </div>
    <div class="footer">
        <h1 id = "reminder"> Press any key to start </h3>
    </div>
</div>
    
</body>
<script src = "index.js"> </script> 
</html>
